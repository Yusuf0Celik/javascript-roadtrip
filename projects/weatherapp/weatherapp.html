<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://openweathermap.org/themes/openweathermap/assets/vendor/owm/img/icons/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
  <title>Weather App</title>
</head>

<body>
  <div class="background-image">
    <div class="time text-center weatherapp mx-auto">Error</div>
    <div class="input-field d-flex justify-content-center my-3">
      <input type="text" class="input" placeholder="Type Country">
      <button class="input-btn btn bg-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon s-ion-icon" viewBox="0 0 512 512">
          <title>Search</title>
          <path
            d="M456.69 421.39L362.6 327.3a173.81 173.81 0 0034.84-104.58C397.44 126.38 319.06 48 222.72 48S48 126.38 48 222.72s78.38 174.72 174.72 174.72A173.81 173.81 0 00327.3 362.6l94.09 94.09a25 25 0 0035.3-35.3zM97.92 222.72a124.8 124.8 0 11124.8 124.8 124.95 124.95 0 01-124.8-124.8z">
          </path>
        </svg>
      </button>
    </div>
    <div class="weatherapp weatherapp-content mx-auto px-4 py-3">
      <div class="weather-icon text-center"><img src="#" alt=""></div>
      <div class="celsius text-center"><h1></h1></div>
      <div class="country text-center"><h3></h3></div>
      <div class="region text-center"><h4></h4></div>
      <div class="detail">
        <div class="wind-force d-flex justify-content-between">
          <span>Windkracht</span>
          <span></span>
        </div>
        <div class="wind-direction d-flex justify-content-between">
          <span>Windrichting</span>
          <span></span>
        </div>
        <div class="humidity d-flex justify-content-between">
          <span>Luchtvochtigheid</span>
          <span></span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
